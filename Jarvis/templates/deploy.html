<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployment Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef; /* Light grey background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff; /* White background for the container */
            padding: 30px; /* Padding for spacing */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow for depth */
            text-align: center; /* Center text alignment */
            width: 100%;
            max-width: 400px; /* Max width for better layout */
        }

        h1 {
            margin-bottom: 20px; /* Margin for spacing */
            color: #333; /* Dark text color */
        }

        button {
            padding: 10px 20px; /* Padding for button */
            background-color: #007bff; /* Bootstrap blue for button */
            color: #ffffff; /* White text color */
            border: none;
            border-radius: 4px; /* Rounded corners for button */
            cursor: pointer;
            font-size: 16px; /* Font size for readability */
            transition: background-color 0.3s ease; /* Smooth color transition */
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your project is ready to be deployed</h1>
        <button type="button">Start Deployment</button>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5; /* Light grey background for better contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff; /* White background for the form container */
            padding: 30px; /* Increased padding for more space */
            border-radius: 12px; /* Slightly more rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* More pronounced shadow */
            width: 100%;
            max-width: 500px; /* Increased max-width for more space */
        }

        h2 {
            margin-bottom: 25px; /* Added margin for better spacing */
            color: #333; /* Darker color for better contrast */
            text-align: center; /* Center-align the header text */
        }

        label {
            display: block;
            margin-bottom: 8px; /* Increased margin for better spacing */
            font-weight: bold;
            color: #555; /* Slightly darker color for labels */
        }

        input, textarea, select {
            width: 100%;
            padding: 12px; /* Increased padding for better touch */
            margin-bottom: 16px; /* Increased margin for better spacing */
            border: 1px solid #ddd; /* Light border for inputs */
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical; /* Allow vertical resizing of textarea */
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745; /* Bootstrap green for a better look */
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px; /* Larger font size for better readability */
            transition: background-color 0.3s ease; /* Smooth transition effect */
        }

        button:hover {
            background-color: #218838; /* Darker green for hover effect */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Project Details</h2>
        <form id="projectForm" action="/submit" method="post">
            <label for="folderName">Project Folder Name:</label>
            <input type="text" id="folderName" name="folderName" required>

            <label for="frameworkName">Framework Name:</label>
            <input type="text" id="frameworkName" name="frameworkName" required>

            <label for="frameworkVersion">Framework Version:</label>
            <input type="text" id="frameworkVersion" name="frameworkVersion" required>

            <label for="portNumber">Port Number:</label>
            <input type="number" id="portNumber" name="portNumber" required>

            <label for="description">Project Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <label for="environment">Environment:</label>
            <select id="environment" name="environment" required>
                <option value="development">Development</option>
                <option value="production">Production</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
